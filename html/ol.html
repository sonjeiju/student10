<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순서가 있는 목록 ol</title>
</head>
<body>
  <!-- 
    ol>li
    부모>자식
    ol>li*3
   -->
   <ol>
    <li>네이버</li>
    <li>다음</li>
    <li>구글</li>
   </ol>
   <ul>
    <li>네이버</li>
    <li>다음</li>
    <li>구글</li>
   </ul>
</body>
</html>
