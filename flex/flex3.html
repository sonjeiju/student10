<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex layout - header 1row 3단 레이아웃1</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    .container {
      padding: 1rem;
      min-width: 960px;
    }
    .parent{
      /* 플렉스박스 */
      display: flex;
      /* 플렉스박스 방향을 row */
      flex-direction: row;
       /* 주측의 정렬을 양끝 정렬 사이 여백 균둥 */
    justify-content: space-between;
     /* 플렉스 아이템을 교차축에 가운데 */
     align-items: center;

      background-color: #ccc;
    }
   
    .parent .child{
    background-color: #999;}

    .logo{
    width: 150px;
    height: 150px;
    }
   

    .navigation{
      /* 너비 */
      width: 200px;
      line-height: 80px;
    }
    
    .util-top{
      /* 너비 80px 높이 60px */
      width: 80px;
      height: 60px;
    }

  </style>
</head>

<body>
  <div class="container">
    <header class="parent">
      <div class="logo child">
        logo
      </div>
      <div class="navigation child">
        nav
      </div>
      <div class="util-top child">
        util-top
      </div>
    </header>
  </div>
</body>

</html>
